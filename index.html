<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Finder Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="head">Age Finder</h1>
    <div class="container">
        <form>
            <div class="base">
                <div><h4 class="enter">Age Calculataor</h4></div>
                <p>Enter Your Birth Date:</p>
                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" name="data" id="date" placeholder="DD" minlength="1" maxlength="2" required />
                </div>
                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="month" id="month" placeholder="MM" minlength="1" maxlength="2" required />
                </div>
                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="year" id="year" placeholder="YYYY" minlength="1" maxlength="4" required />
                </div>
            </div>
                <div class="base">
                    <div>
                    <input type="button" name="submit" value="submit" onclick="age()"/>
                </div>
            </div>
            <div id="age"></div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
